<!DOCTYPE html>
<html>
    <head>
        <title>NCNU-LIB-CSV-PARSE</title>
        <meta charset="utf-8"/>
        <meta name="author" content="YY"/>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <input id="csv" type="file"/><br/>
        <hr/>
        <h3>使用說明</h3>
        <ol>
            <li>上傳所欲過濾之 csv 檔, 系統將自動過濾「帶機構的作者」中非屬「National Chi Nan University」之值</li>
            <li>儲存過濾後之 blob 檔案</li>
            <li>開啟一空白之 Excel</li>
            <li>選取 工具列 > 資料 > 從文字檔 開啟檔案</li>
            <li>選擇「分隔符號」以剖析資料並選擇編碼「65001: Unicode (UTF-8)」</li>
            <li>選擇分隔符號為「逗點」</li>
            <li>成功匯入檔案</li>
        </ol>
        <span style="position:absolute; bottom: 20px; right: 20px">&copy; 2015 Y.Y.Chang</span>
    </body>
</html>
